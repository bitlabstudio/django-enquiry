{% extends "base.html" %}
{% load i18n %}

{% block main %}
<h1>{{ enquiry_translated }}</h1>
<ul>
    {% for answer_translated in enquiry_translated.enquiry.get_answers %}
        <li>{{ answer_translated }} {{ answer_translated.answer.get_vote_count }} {% trans "votes" %}</li>
    {% endfor %}
</ul>
{% endblock %}
